version: '3.8'

services:
  blog:
    image: ghcr.io/jung-geun/morethan-log:latest
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: blog
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NOTION_TOKEN=COPY_YOUR_NOTION_TOKEN_HERE
      - NOTION_DATASOURCE_ID=COPY_YOUR_NOTION_DATASOURCE_ID_HERE
      - NEXT_PUBLIC_GOOGLE_MEASUREMENT_ID=COPY_YOUR_GOOGLE_MEASUREMENT_ID_HERE
      - REVALIDATE_HOURS=1
      - TOKEN_FOR_REVALIDATE=GENERATE_RANDOM_STRING_AND_PUT_HERE
    restart: unless-stopped
    volumes:
      - logs-data:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  logs-data:
